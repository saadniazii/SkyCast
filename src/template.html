<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyCast</title>
  </head>
  <body>
    <div class="main-heading">
      <h1>SkyCast</h1>
    </div>
    <div class="header">
      <div class="rightSideDiv">
        <input
          type="text"
          name="location"
          id="location"
          placeholder="Search City"
        />
        <button class="getLocationBtn">SEARCH</button>
      </div>
    </div>

    <div class="weather-body-details">
      <div class="current-weather">
        <span class="current-weather-span"> Mist </span>
      </div>
      <div class="current-location">
        <span class="current-location-span">KARACHI, PAKISTAN</span>
      </div>
      <div class="weather-details-div">
        <div class="left-side-weather">
          <div class="current-temperature">
            <span class="current-temperature-span">86</span>
          </div>
        </div>

        <div class="right-side-weather">
          <div class="current-feels-like">
            <span class="current-feels-like-span">89</span>
          </div>

          <div class="current-wind">
            <span class="current-wind-span">6 MPH</span>
          </div>

          <div class="current-humidity">
            <span class="current-humidity-span">100%</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
